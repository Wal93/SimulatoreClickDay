          var result = confirm("Sei sicuro di voler cancellare il tuo account?");

          if (result) {
            fetch('', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: 'cancellaAccount=true',
            })
              .then(response => {
                location.replace(window.location.href);
              })
              .catch(error => {
              });
          } else {
            alert("Cancellazione annullata.");
          }
        }

        function mostraConfermaEliminaCliccatore($id) {
          var result = confirm("Sei sicuro di voler cancellare questo cliccatore?");

          if (result) {
            fetch('', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: 'IdCliccatoreDaEliminare=' + $id,
            })
              .then(response => {
                location.reload();
              })

              });

            alert("Cancellazione annullata.");
