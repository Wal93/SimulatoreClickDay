    </script>

    <script>
        // Funzione per selezionare casualmente una pagina tra due set distinti
        function startTest() {
            const startTime = Date.now();
            localStorage.setItem('startTime', startTime);
            const set = Math.floor(Math.random() * 2) + 21;
            const pagina = Math.floor(Math.random() * 30) + 1;
            const pageUrl = `simulazione${set}_${pagina}.html`;
            window.location.href = pageUrl;
        }
    </script>
